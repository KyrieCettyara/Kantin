<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Data Riwayat</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="http://localhost:8081/produk">Produk</a>
	      <a class="nav-item nav-link" href="http://localhost:8081/pemesanan">Pemesanan</a>
	      <a class="nav-item nav-link" href="http://localhost:8081/tempat-duduk">Tempat Duduk</a>
	      <a class="nav-item nav-link active " href="http://localhost:8081/pemesanan/riwayat">Riwayat<span class="sr-only">(current)</span></a>
	    </div>
	  </div>
  </nav>
  
  <a class="btn btn-primary" th:href="@{/pemesanan/riwayat}" role="button " >Hari</a> 
  <a class="btn btn-primary" th:href="@{/pemesanan/riwayat/bulan}" role="button " >Bulan</a>
  <a class="btn btn-primary" th:href="@{/pemesanan/riwayat/tahun}" role="button " >Tahun</a>

  <div class="container">
  	<h2>Riwayat Pemesanan</h2>  	    			
  		<table class="table"  id="viewDataProduk">
		  <thead>
		    <tr>
		      <th scope="col">No. </th>
		      <th scope="col">Tahun Pemesanan</th>
		      <th scope="col">Bulan Pemesanan</th>
		      <th scope="col">Total</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
			    <tr th:each="i,iterator : ${listRiwayat}">
			      <td th:text="${iterator.index+1}"></td>
			      <td th:text="${i.yearSale}"></td>
			      <td th:text="${i.monthSale}"></td>
			      <td th:text="${i.totalSale}"></td>
				</tr>
			</tbody>
		</table>
		

  </div>
  
</div>
</body>
</html>
